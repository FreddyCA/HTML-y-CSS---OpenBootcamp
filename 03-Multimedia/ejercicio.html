<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Multimedia en HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar im√°genes</h1>
            <img src="imagen/dota.jfif" alt="Portada Dota 2" width="500" height="200"/>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los videos</h1>
            <video width="500" height="300" controls autoplay muted loop >
                <source src="video/Scorpions - No One Like You.mp4" type="video/mp4"/>
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="audio/Scorpions - No One Like You.mp3" type="audio/mp3" />
            </audio>
        </div>
    </body>
</html>
